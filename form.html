<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: gray;
        }
        .card {
            max-width: 1000px;
            margin: 50px auto;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: lightyellow;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center">Registration Form</h2>
        <form action="submit.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label for="service_place" class="form-label">Service Place:</label>
                <input type="text" class="form-control" name="service_place" required>
            </div>

            <div class="mb-3">
                <label for="nic" class="form-label">NIC:</label>
                <input type="text" class="form-control" name="nic" required>
            </div>

            <div class="mb-3">
                <label for="telephone" class="form-label">Telephone:</label>
                <input type="int" class="form-control" name="telephone" required>
            </div>

            <div class="mb-3">
                <label for="district" class="form-label">District:</label>
                <select name="district" class="form-select" required>
                    <option value="Galle">Galle</option>
                    <option value="Matara">Matara</option>
                    <option value="Hambantota">Hambantota</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="post" class="form-label">Post:</label>
                <select name="post" class="form-select" required>
                    <option value="Sport Officer">Sport Officer</option>
                    <option value="Coach">Coach</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
