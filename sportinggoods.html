<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sporting Goods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4">Add Sporting Goods</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="goods_name" class="form-label">Goods Name</label>
                    <input type="text" id="goods_name" name="goods_name" class="form-control" placeholder="Enter goods name" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Total Stock</label>
                    <input type="number" id="stock" name="stock" class="form-control" placeholder="Enter total stock" required>
                </div>
                <button type="submit" name="add_goods" class="btn btn-primary">Add Goods</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
